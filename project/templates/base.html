<!doctype html>
<html>
    <head>
        <title>{% block title %}{% endblock title %} | Dinner</title>
        <link rel="stylesheet" href="{{ STATIC_URL }}css/reset.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
        {% block extra_head %}
        {% endblock extra_head %}
    </head>
    <body>
        <div id="container">
            <nav>
                <ul>
                    <li><a href="{% url home %}">Welcome</a></li>
                    <li><a href="{% url recipe_list %}">Recipe List</a></li>
                    <li><a href="{% url recipe_random %}">Recipe Random</a></li>
                </ul>
            </nav>
            
            <div id="main_content">
            {% block content %}
            {% endblock content %}
            </div>

            <footer>
            {% block footer %}
            {% endblock footer %}
            </footer>
        </div>
    </body>

    <script type="text/javascript"> 
        var gaJsHost = (("https:" == document.location.protocol) ? "https://" : "http://");
        document.write(unescape("%3Cscript src='" + gaJsHost + "ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    {% block extra_body %}
    {% endblock extra_body %}
  
</html>
